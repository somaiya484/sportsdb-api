<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <h1 class="mt-4  text-center fw-bolder">Welcome To SportsDB Official</h1>
    </header>

    <main class="container">
        <section>
            <div class="row">
                <div class="col-lg-6 ">
                    <h1>Left side</h1>
                    <div class="d-flex" role="search">
                        <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                        <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                      <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                      
                      <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4 mt-2">

                      </div>
                </div>
                <div class="col-lg-6 my-5">
                    <h1>right side</h1>
                    <div>
                      <img id="male" class="w-75 h-50 d-none" src="football_1.webp" alt="">
                      <img id="female" class="w-75 h-50 my-2 d-none" src="female-football.jpg" alt="">
                    </div>
                    <div id="single-player-details">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="sprots.js"></script>
  </body>
</html>
